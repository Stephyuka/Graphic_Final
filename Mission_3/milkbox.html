<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Milk box gif</title>
  <style type ="text/css">
  	html {
	  overflow: hidden;
	}
	svg {
	  height: 90vh;
	  width: 100vw;
	  position: absolute;
	  bottom: 0;
	}
	body{
	background-size: 100% 100%;
    background-color: rgba(0,0,0,.1);
	height: 100vh;
	-webkit-user-select:none;
    -moz-user-select:none;
    -ms-user-select:none;
    user-select:none;
}
	.sign {
	  top: 25px;
	  right: 25px;
	  width: 100vw;
	  text-align: center;
	  margin: 0 auto;
	  height: auto;
	  position: absolute;
	  font-size: 1.5em;
	  font-family: 'La Belle Aurore', cursive;
	}

  </style>

<body>
<div class="box">

				  	<rect id="eye-right-e" fill="#4091ed" x="305" y="310" width="20" height="30" rx="30" />

			  	</g>
			  	<g id = "arm-l">

					<path d="M 110,400 Q 102 425,105 435 Q 115 450,125 440 Q 128 430,130 420 Q 132 425,135 430 Q 138 435,140 430 Q 138 415,130 400z" fill="#f0fffd"/>

</div>
